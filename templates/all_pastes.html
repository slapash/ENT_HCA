<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Pastes</title>
    <style>
        .paste-thumbnail {
            display: inline-block;
            width: 150px;
            height: 150px;
            background-color: lightgray;
            text-align: center;
            vertical-align: middle;
            line-height: 150px;
            margin: 5px;
            border-radius: 5px;
        }
        .paste-thumbnail a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <h1>All Pastes</h1>
    <div>
        {% for paste in pastes %}
            <div class="paste-thumbnail">
                <a href="{{ url_for('view_paste', name=paste[1]) }}">{{ paste[1] }}</a>
            </div>
        {% endfor %}
    </div>
    <br>
    <a href="{{ url_for('copieur') }}">Create another paste</a>
</body>
</html>
