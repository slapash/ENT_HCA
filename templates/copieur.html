<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copie Facile</title>
</head>
<body>
    <h1>Pastebin Clone</h1>
    <form action="/copieur" method="post">
        {% if paste_id %}
            <input type="hidden" name="paste_id" value="{{ paste_id }}">
        {% endif %}
        <label for="name">Custom Name:</label>
        <input type="text" id="name" name="name" value="{{ name }}" required>
        <br>
        <label for="content">Content:</label>
        <br>
        <textarea name="content" rows="10" cols="50" required>{{ content }}</textarea>
        <br>
        <input type="submit" value="Create/Update Paste">
    </form>
    <a href="{{ url_for('all_pastes') }}">View all pastes</a>
</body>
</html>
